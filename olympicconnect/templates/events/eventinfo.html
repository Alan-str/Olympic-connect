{% extends "base.html" %}

{% block title %}{{ event.name }} - Olympic Connect{% endblock %}

{% block content %}
<section class="event-info-section">
    <div class="container">
        <img src="{{ event.banner.url }}" alt="{{ event.name }}" class="event-banner">
        <h2 class="event-title">{{ event.name }}</h2>
        <div class="event-description">
            <p id="description">{{ event.description }}</p>
        </div>
        <hr class="divider">
        <div class="event-prices">
            <div class="price-option">
                <p><strong>Prix Solo:</strong> {{ event.price_solo }}€</p>
                <button class="btn add-to-cart">Ajouter au panier</button>
            </div>
            <div class="price-option">
                <p><strong>Prix Duo:</strong> {{ event.price_duo }}€</p>
                <button class="btn add-to-cart">Ajouter au panier</button>
            </div>
            <div class="price-option">
                <p><strong>Prix Famille:</strong> {{ event.price_family }}€</p>
                <button class="btn add-to-cart">Ajouter au panier</button>
            </div>
        </div>
    </div>
</section>

<style>
    .event-info-section {
        padding: 2rem 0;
        text-align: center;
    }
    .event-banner {
        max-width: 100%;
        height: 175px;
        border-radius: 10px;
        margin-bottom: 1rem;
    }
    .event-title {
        font-size: 2rem;
        margin-top: 1rem;
    }
    .event-description {
        background-color: #f9f9f9;
        padding: 1rem;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: left;
        display: inline-block;
        max-width: 800px;
        margin: 1rem auto;
    }

    #description{
        font-size: larger;
    }

    .divider {
        margin: 2rem 0;
    }
    .event-prices {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 30px;
    }
    .price-option {
        background-color: #f9f9f9;
        padding: 1rem;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        flex: 1;
        min-width: 200px;
        max-width: 250px;
    }
    .price-option p {
        margin: 0.5rem 0;
    }
    .btn.add-to-cart {
        display: inline-block;
        padding: 0.5rem 1rem;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
        cursor: pointer;
    }
    .btn.add-to-cart:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
